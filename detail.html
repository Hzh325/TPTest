<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物详情 - 投票系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --red-500: #ef4444;
            --yellow-400: #fbbf24;
            --blue-400: #60a5fa;
            --green-500: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 25px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            color: white;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .detail-page {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            background: var(--gray-100);
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .back-btn:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }
        
        .detail-title {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 800;
            flex: 1;
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr;
            }
        }
        
        .detail-image {
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .detail-image:hover img {
            transform: scale(1.05);
        }
        
        .detail-info {
            display: flex;
            flex-direction: column;
        }
        
        .detail-description {
            line-height: 1.8;
            color: var(--gray-700);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .detail-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: var(--gray-50);
            flex: 1;
            min-width: 140px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .detail-vote-btn {
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .detail-vote-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .detail-vote-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 详情页留言板样式 */
        .detail-comments {
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .detail-comments-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .add-comment-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(79, 70, 229, 0.3);
        }
        
        .add-comment-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .detail-comment-form {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
        }
        
        .comment-form-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .comments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 480px) {
            .comments-container {
                grid-template-columns: 1fr;
            }
        }
        
        .detail-comment-item {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary-light);
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .detail-comment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .detail-comment-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-comment-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .detail-comment-content {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 18px;
            font-size: 1.05rem;
            position: relative;
            padding-left: 10px;
            border-left: 2px solid var(--gray-200);
        }
        
        .detail-comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--gray-200);
            padding-top: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-500);
            font-size: 0.95rem;
        }
        
        /* 加载状态 */
        .loading-container {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 6px solid var(--gray-200);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 确认对话框 */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .dialog-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: dialog-in 0.4s ease;
        }
        
        @keyframes dialog-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dialog-header {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }
        
        .dialog-message {
            margin-bottom: 25px;
            line-height: 1.7;
            font-size: 1.1rem;
            text-align: center;
            color: var(--gray-700);
        }
        
        .dialog-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--yellow-400);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .dialog-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .dialog-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1.05rem;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .dialog-confirm {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .dialog-confirm:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .dialog-cancel {
            background: var(--gray-100);
            color: var(--gray-700);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .dialog-cancel:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }

        /* 登录/注册样式 */
        .auth-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .auth-btn:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }
        
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .auth-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        
        .close-auth {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .auth-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-500);
            position: relative;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        
        .auth-form .form-group {
            margin-bottom: 15px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auth-submit-btn:hover {
            background: #4338ca;
        }
        
        .logged-in {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .logged-in span {
            font-weight: 600;
        }
        
        .logout-btn {
            background: var(--red-500);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ========== 头像相关样式 ========== */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--primary-light);
        }

        .avatar-upload-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px dashed var(--gray-300);
        }

        .avatar-upload-btn {
            padding: 8px 15px;
            background: var(--gray-100);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .avatar-upload-btn:hover {
            background: var(--gray-200);
        }

        .avatar-filename {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 5px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .detail-page {
                padding: 20px;
            }
            
            .detail-image {
                height: 280px;
            }
            
            .dialog-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .dialog-btn {
                width: 100%;
            }

            .auth-btn, .logged-in {
                top: 10px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .detail-title {
                font-size: 1.6rem;
            }
            
            .stat-item {
                min-width: 100%;
            }
            
            .detail-stats {
                flex-direction: column;
            }
            
            .back-btn {
                width: 100%;
                justify-content: center;
            }
            
            .detail-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .detail-comments-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .add-comment-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>人物投票与留言系统</h1>
            <div id="authStatus">
                <button id="authBtn" class="auth-btn">登录/注册</button>
            </div>
        </header>
        
        <!-- 详情页视图 -->
        <div class="detail-page" id="detailView">
            <div class="detail-header">
                <button class="back-btn" id="backToList">
                    <i class="fas fa-arrow-left"></i> 返回列表
                </button>
                <h2 class="detail-title" id="detailTitle">人物详情</h2>
            </div>
            
            <div class="detail-content">
                <div class="detail-image">
                    <img id="detailImage" src="" alt="人物图片">
                </div>
                
                <div class="detail-info">
                    <p class="detail-description" id="detailDescription"></p>
                    
                    <div class="detail-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="voteCount">0</div>
                            <div class="stat-label">总票数</div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-value" id="commentCount">0</div>
                            <div class="stat-label">留言数</div>
                        </div>
                    </div>
                    
                    <button class="detail-vote-btn" id="detailVoteBtn">
                        投票支持
                    </button>
                </div>
            </div>
            
            <!-- 详情页留言板 -->
            <div class="detail-comments">
                <div class="detail-comments-header">
                    <i class="fas fa-comment-dots"></i> 全部留言
                    <button class="add-comment-btn" id="addCommentBtn">
                        <i class="fas fa-plus"></i> 添加留言
                    </button>
                </div>
                
                <div class="detail-comment-form" id="detailCommentForm">
                    <h3 class="comment-form-header">发表留言</h3>
                    <div class="form-group">
                        <textarea 
                            class="form-textarea" 
                            id="detailCommentContent" 
                            placeholder="写下您的留言..."
                        ></textarea>
                    </div>
                    
                    <button class="submit-btn" id="submitDetailComment">
                        <i class="fas fa-paper-plane"></i> 发布留言
                    </button>
                </div>
                
                <div class="comments-container" id="detailCommentsContainer">
                    <!-- 详情页留言将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>© <span id="currentYear"></span> 人物投票系统 | 所有留言公开可见</p>
        </footer>
    </div>

    <!-- 确认对话框 -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="dialog-content">
            <h3 class="dialog-header">确认发布留言</h3>
            <p class="dialog-message">
                发布评论后无法修改，您确定要发布吗？
            </p>
            <div class="dialog-warning">
                <i class="fas fa-exclamation-circle"></i> 请注意：发布后无法编辑或删除您的留言
            </div>
            <div class="dialog-buttons">
                <button class="dialog-btn dialog-cancel" id="dialogCancel">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="dialog-btn dialog-confirm" id="dialogConfirm">
                    <i class="fas fa-check"></i> 确定发布
                </button>
            </div>
        </div>
    </div>

    <!-- 登录/注册模态框 -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <span class="close-auth">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">登录</button>
                <button class="auth-tab" data-tab="register">注册</button>
            </div>
            
            <div id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码">
                </div>
                <button id="loginBtn" class="auth-submit-btn">登录</button>
            </div>
            
            <div id="registerForm" class="auth-form" style="display: none;">
                <div class="avatar-upload-container">
                    <img id="avatarPreview" src="https://ui-avatars.com/api/?name=U&background=random" class="avatar-preview">
                    <div>
                        <label for="avatarUpload" class="avatar-upload-btn">选择头像</label>
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                        <div id="avatarFilename" class="avatar-filename"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="registerUsername" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="registerPassword" placeholder="输入密码">
                </div>
                <button id="registerBtn" class="auth-submit-btn">注册</button>
            </div>
        </div>
    </div>

    <!-- 先加载Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase配置
        const SUPABASE_CONFIG = {
            url: 'https://vwwicvqojtruwmovhbjg.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA',
            options: {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA'
                },
                db: {
                    schema: 'public'
                },
                auth: {
                    persistSession: false,
                    autoRefreshToken: false
                }
            }
        };
        
        // 应用程序代码
        let supabaseClient;
        let currentDetailId = null;
        let pendingComment = null;
        
        function initializeSupabase() {
            try {
                supabaseClient = supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.key,
                    SUPABASE_CONFIG.options
                );
                return true;
            } catch (error) {
                console.error('Supabase初始化失败:', error);
                return false;
            }
        }
        
        // 工具函数
        const utils = {
            hasVoted: () => localStorage.getItem('hasVoted') === 'true',
            markAsVoted: () => localStorage.setItem('hasVoted', 'true'),
            getCurrentYear: () => new Date().getFullYear(),
            formatDate: (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },
            showLoading: (elementId) => {
                const element = document.getElementById(elementId);
                if (element) element.style.display = 'block';
            },
            hideLoading: (elementId) => {
                const element = document.getElementById(elementId);
                if (element) element.style.display = 'none';
            },
            showDialog: (callback) => {
                document.getElementById('confirmationDialog').style.display = 'flex';
                
                document.getElementById('dialogConfirm').onclick = () => {
                    document.getElementById('confirmationDialog').style.display = 'none';
                    if (callback) callback(true);
                };
                
                document.getElementById('dialogCancel').onclick = () => {
                    document.getElementById('confirmationDialog').style.display = 'none';
                    if (callback) callback(false);
                };
            },
            // 图片压缩函数
            compressImage: async (file, maxWidth = 200, maxHeight = 200, quality = 0.7) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            
                            // 计算新尺寸
                            if (width > height) {
                                if (width > maxWidth) {
                                    height *= maxWidth / width;
                                    width = maxWidth;
                                }
                            } else {
                                if (height > maxHeight) {
                                    width *= maxHeight / height;
                                    height = maxHeight;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            canvas.toBlob((blob) => {
                                resolve(blob);
                            }, 'image/jpeg', quality);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            },
            setAuthStatus: (user) => {
                const authStatus = document.getElementById('authStatus');
                if (user) {
                    authStatus.innerHTML = `
                        <div class="logged-in">
                            <img src="${user.avatar_url}" class="user-avatar" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.username)}&background=random'">
                            <span>${user.username}</span>
                            <button class="logout-btn" id="logoutBtn">登出</button>
                        </div>
                    `;
                    document.getElementById('logoutBtn').addEventListener('click', app.logout);
                } else {
                    authStatus.innerHTML = '<button id="authBtn" class="auth-btn">登录/注册</button>';
                    document.getElementById('authBtn').addEventListener('click', app.showAuthModal);
                }
            },
            getAuthToken: () => localStorage.getItem('authToken'),
            setAuthToken: (token) => localStorage.setItem('authToken', token),
            removeAuthToken: () => localStorage.removeItem('authToken'),
            getCurrentUser: () => JSON.parse(localStorage.getItem('currentUser')),
            setCurrentUser: (user) => localStorage.setItem('currentUser', JSON.stringify(user)),
            removeCurrentUser: () => localStorage.removeItem('currentUser')
        };
        
        // 数据服务
        const dataService = {
            async getCandidateDetail(id) {
                if (!supabaseClient) return null;
                
                try {
                    const { data, error } = await supabaseClient
                        .from('candidates')
                        .select('*')
                        .eq('id', id)
                        .single();
                    
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('获取候选人详情失败:', error);
                    return null;
                }
            },
            
            async getVotes() {
                if (!supabaseClient) return {};
                
                try {
                    const { data, error } = await supabaseClient
                        .from('votes')
                        .select('candidate_id');
                    
                    if (error) throw error;
                    
                    const counts = {};
                    (data || []).forEach(v => {
                        counts[v.candidate_id] = (counts[v.candidate_id] || 0) + 1;
                    });
                    return counts;
                } catch (error) {
                    console.error('获取票数失败:', error);
                    return {};
                }
            },
            
            async getComments(candidateId) {
                if (!supabaseClient) return [];
                
                try {
                    const { data, error } = await supabaseClient
                        .from('comments')
                        .select(`
                            *,
                            user:user_id (username, avatar_url)
                        `)
                        .eq('candidate_id', candidateId)
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    // 格式化数据，将用户信息合并到评论中
                    return data.map(comment => ({
                        ...comment,
                        user_name: comment.user?.username || '匿名用户',
                        avatar_url: comment.user?.avatar_url || null
                    })) || [];
                } catch (error) {
                    console.error('获取留言失败:', error);
                    return [];
                }
            },
            
            async submitVote(candidateId) {
                if (!supabaseClient) return false;
                if (utils.hasVoted()) return false;
                
                try {
                    const { error } = await supabaseClient
                        .from('votes')
                        .insert([{ candidate_id: candidateId }]);
                    
                    if (error) throw error;
                    utils.markAsVoted();
                    return true;
                } catch (error) {
                    console.error('投票失败:', error);
                    alert('投票失败: ' + error.message);
                    return false;
                }
            },
            
            async submitComment(candidateId, userName, content) {
                if (!supabaseClient) return false;
                if (!userName || !content) return false;
                
                try {
                    const { error } = await supabaseClient
                        .from('comments')
                        .insert([{
                            candidate_id: candidateId,
                            user_name: userName,
                            content: content
                        }]);
                    
                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('提交留言失败:', error);
                    alert('提交留言失败: ' + error.message);
                    return false;
                }
            },
            
            async login(username, password) {
                try {
                    const { data, error } = await supabaseClient
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password) // 注意: 实际应用中应该使用加密密码
                        .single();
                    
                    if (error) throw error;
                    if (!data) throw new Error('用户名或密码错误');
                    
                    // 在实际应用中，这里应该使用JWT或其他安全令牌
                    const fakeToken = `fake-jwt-token-${Date.now()}`;
                    return { user: data, token: fakeToken };
                } catch (error) {
                    console.error('登录失败:', error);
                    throw error;
                }
            },
            
            async register(username, password, avatarFile = null) {
                try {
                    // 检查用户名是否已存在
                    const { data: existingUser, error: checkError } = await supabaseClient
                        .from('users')
                        .select('username')
                        .eq('username', username)
                        .single();
                    
                    if (existingUser) throw new Error('用户名已存在');
                    
                    let avatarUrl = null;
                    
                    // 如果有上传头像
                    if (avatarFile) {
                        // 压缩图片
                        const compressedBlob = await utils.compressImage(avatarFile);
                        const fileExt = avatarFile.name.split('.').pop();
                        const fileName = `${username}-${Date.now()}.${fileExt}`;
                        const filePath = `avatars/${fileName}`;
                        
                        // 上传到Supabase存储
                        const { data: uploadData, error: uploadError } = await supabaseClient
                            .storage
                            .from('avatars')  // 确保在Supabase中创建了这个bucket
                            .upload(filePath, compressedBlob);
                        
                        if (uploadError) throw uploadError;
                        
                        // 获取公开URL
                        const { data: urlData } = supabaseClient
                            .storage
                            .from('avatars')
                            .getPublicUrl(filePath);
                        
                        avatarUrl = urlData.publicUrl;
                    }
                    
                    // 创建新用户
                    const { data, error } = await supabaseClient
                        .from('users')
                        .insert([{ 
                            username, 
                            password,
                            avatar_url: avatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`
                        }])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    
                    // 在实际应用中，这里应该使用JWT或其他安全令牌
                    const fakeToken = `fake-jwt-token-${Date.now()}`;
                    return { user: data, token: fakeToken };
                } catch (error) {
                    console.error('注册失败:', error);
                    throw error;
                }
            }
        };
        
        // UI渲染器
        const renderer = {
            async renderDetail(candidateId) {
                const loading = document.createElement('div');
                loading.className = 'loading-container';
                loading.innerHTML = `
                    <div class="loading-spinner"></div>
                    <p>正在加载人物数据，请稍候...</p>
                `;
                document.getElementById('detailView').prepend(loading);
                
                try {
                    const [candidate, votes, comments] = await Promise.all([
                        dataService.getCandidateDetail(candidateId),
                        dataService.getVotes(),
                        dataService.getComments(candidateId)
                    ]);
                    
                    if (!candidate) {
                        alert('无法加载人物详情');
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    document.getElementById('detailTitle').textContent = candidate.name;
                    document.getElementById('detailImage').src = candidate.image_url || 'https://via.placeholder.com/400x250?text=无图片';
                    document.getElementById('detailImage').onerror = function() {
                        this.src = 'https://via.placeholder.com/400x250?text=图片加载失败';
                    };
                    document.getElementById('detailDescription').textContent = candidate.description || '暂无描述';
                    document.getElementById('voteCount').textContent = votes[candidateId] || 0;
                    document.getElementById('commentCount').textContent = comments.length;
                    document.getElementById('detailVoteBtn').disabled = utils.hasVoted();
                    
                    this.renderDetailComments(comments);
                    
                    currentDetailId = candidateId;
                } catch (error) {
                    console.error('加载详情失败:', error);
                    alert('加载详情失败: ' + error.message);
                    window.location.href = 'index.html';
                } finally {
                    loading.remove();
                }
            },
            
            renderDetailComments(comments) {
                const container = document.getElementById('detailCommentsContainer');
                if (!container) return;
                
                if (comments.length === 0) {
                    container.innerHTML = `
                        <div class="detail-comment-item">
                            <p style="text-align: center; padding: 20px; color: var(--gray-500);">
                                暂无留言，成为第一个留言的人吧！
                            </p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = comments.map(comment => {
                    return `
                        <div class="detail-comment-item">
                            <div class="detail-comment-header">
                                <img src="${comment.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(comment.user_name)}&background=random`}" 
                                     class="user-avatar" 
                                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(comment.user_name.charAt(0))}&background=random'">
                                <span class="detail-comment-author">${comment.user_name}</span>
                                <span class="detail-comment-date">${utils.formatDate(comment.created_at)}</span>
                            </div>
                            <p class="detail-comment-content">${comment.content}</p>
                            <div class="detail-comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${comment.user_name}')">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        };
        
        // 应用控制器
        const app = {
            async init() {
                document.getElementById('currentYear').textContent = utils.getCurrentYear();
                
                if (!initializeSupabase()) {
                    alert('系统初始化失败，请刷新页面');
                    return;
                }
                
                this.setupEventListeners();
                this.checkAuth();
                
                // 从URL获取ID参数
                const urlParams = new URLSearchParams(window.location.search);
                const candidateId = urlParams.get('id');
                
                if (candidateId) {
                    await renderer.renderDetail(candidateId);
                } else {
                    alert('未指定人物ID');
                    window.location.href = 'index.html';
                }
            },
            
            setupEventListeners() {
                document.getElementById('backToList').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
                
                document.getElementById('submitDetailComment').addEventListener('click', () => {
                    this.prepareSubmitComment(true);
                });
                
                document.getElementById('addCommentBtn').addEventListener('click', () => {
                    const user = utils.getCurrentUser();
                    if (!user) {
                        alert('请先登录后再发表评论');
                        this.showAuthModal();
                        return;
                    }
                    document.getElementById('detailCommentForm').style.display = 'block';
                });
                
                document.getElementById('detailVoteBtn').addEventListener('click', () => {
                    if (currentDetailId) this.voteForCandidate(currentDetailId);
                });

                document.getElementById('authBtn')?.addEventListener('click', () => {
                    this.showAuthModal();
                });
            },
            
            async voteForCandidate(candidateId) {
                if (utils.hasVoted()) {
                    alert('您已经投过票了！');
                    return;
                }
                
                const success = await dataService.submitVote(candidateId);
                if (success) {
                    alert('投票成功！');
                    document.getElementById('detailVoteBtn').disabled = true;
                    const votes = await dataService.getVotes();
                    document.getElementById('voteCount').textContent = votes[candidateId] || 0;
                }
            },
            
            prepareSubmitComment(isDetail) {
                const user = utils.getCurrentUser();
                if (!user) {
                    alert('请先登录后再发表评论');
                    this.showAuthModal();
                    return;
                }
                
                const contentField = document.getElementById('detailCommentContent');
                const content = contentField.value.trim();
                
                if (!content) {
                    alert('请输入留言内容');
                    return;
                }
                
                pendingComment = { isDetail, content };
                
                utils.showDialog((confirmed) => {
                    if (confirmed) {
                        this.submitComment(isDetail, user.username, content);
                    }
                });
            },
            
            async submitComment(isDetail, username, content) {
                const success = await dataService.submitComment(currentDetailId, username, content);
                
                if (success) {
                    const newComment = {
                        id: Date.now(),
                        user_name: username,
                        content: content,
                        created_at: new Date().toISOString(),
                        candidate_id: currentDetailId,
                        avatar_url: utils.getCurrentUser()?.avatar_url || null
                    };
                    
                    const container = document.getElementById('detailCommentsContainer');
                    const commentCount = document.getElementById('commentCount');
                    commentCount.textContent = parseInt(commentCount.textContent) + 1;
                    
                    if (container) {
                        const newElement = document.createElement('div');
                        newElement.className = 'detail-comment-item';
                        newElement.innerHTML = `
                            <div class="detail-comment-header">
                                <img src="${newComment.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(newComment.user_name)}&background=random`}" 
                                     class="user-avatar" 
                                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(newComment.user_name.charAt(0))}&background=random'">
                                <span class="detail-comment-author">${newComment.user_name}</span>
                                <span class="detail-comment-date">刚刚</span>
                            </div>
                            <p class="detail-comment-content">${newComment.content}</p>
                            <div class="detail-comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${newComment.user_name}')">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        `;
                        
                        if (container.firstChild) {
                            container.insertBefore(newElement, container.firstChild);
                        } else {
                            container.appendChild(newElement);
                        }
                    }
                    
                    document.getElementById('detailCommentContent').value = '';
                    document.getElementById('detailCommentForm').style.display = 'none';
                    
                    setTimeout(async () => {
                        const comments = await dataService.getComments(currentDetailId);
                        renderer.renderDetailComments(comments);
                    }, 2000);
                }
            },
            
            showAuthModal() {
                const modal = document.getElementById('authModal');
                modal.style.display = 'flex';
                
                // 重置头像预览
                document.getElementById('avatarPreview').src = 'https://ui-avatars.com/api/?name=U&background=random';
                document.getElementById('avatarFilename').textContent = '';
                
                document.querySelector('.close-auth').onclick = () => {
                    modal.style.display = 'none';
                };
                
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        document.querySelectorAll('.auth-form').forEach(form => {
                            form.style.display = 'none';
                        });
                        
                        document.getElementById(`${tab.dataset.tab}Form`).style.display = 'block';
                    });
                });
                
                // 头像上传处理
                document.getElementById('avatarUpload').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    // 显示文件名
                    document.getElementById('avatarFilename').textContent = file.name;
                    
                    // 预览图片
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('avatarPreview').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
                
                document.getElementById('loginBtn').onclick = async () => {
                    const username = document.getElementById('loginUsername').value.trim();
                    const password = document.getElementById('loginPassword').value.trim();
                    
                    if (!username || !password) {
                        alert('请输入用户名和密码');
                        return;
                    }
                    
                    try {
                        const { user, token } = await dataService.login(username, password);
                        utils.setAuthToken(token);
                        utils.setCurrentUser(user);
                        utils.setAuthStatus(user);
                        
                        document.getElementById('authModal').style.display = 'none';
                        alert('登录成功！');
                    } catch (error) {
                        alert(error.message || '登录失败');
                    }
                };
                
                document.getElementById('registerBtn').onclick = async () => {
                    const username = document.getElementById('registerUsername').value.trim();
                    const password = document.getElementById('registerPassword').value.trim();
                    const avatarFile = document.getElementById('avatarUpload').files[0];
                    
                    if (!username || !password) {
                        alert('请输入用户名和密码');
                        return;
                    }
                    
                    try {
                        const { user, token } = await dataService.register(username, password, avatarFile);
                        utils.setAuthToken(token);
                        utils.setCurrentUser(user);
                        utils.setAuthStatus(user);
                        
                        document.getElementById('authModal').style.display = 'none';
                        alert('注册成功！');
                    } catch (error) {
                        alert(error.message || '注册失败');
                    }
                };
            },
            
            logout() {
                utils.removeAuthToken();
                utils.removeCurrentUser();
                utils.setAuthStatus(null);
                alert('已登出');
            },
            
            checkAuth() {
                const token = utils.getAuthToken();
                const user = utils.getCurrentUser();
                
                if (token && user) {
                    utils.setAuthStatus(user);
                }
            },
            
            setReplyTarget(username) {
                const contentField = document.getElementById('detailCommentContent');
                
                if (contentField) {
                    contentField.value = `@${username} `;
                    contentField.focus();
                    document.getElementById('detailCommentForm').style.display = 'block';
                }
            }
        };
        
        // 启动应用
        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
