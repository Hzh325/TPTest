<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物投票与留言系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --red-500: #ef4444;
            --yellow-400: #fbbf24;
            --blue-400: #60a5fa;
            --green-500: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            padding: 25px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            color: white;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }
        
        /* 主内容区样式 */
        .main-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            height: fit-content;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid var(--gray-200);
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            font-size: 1.3rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 10px 18px;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .page-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-100);
            transform: none;
        }
        
        .page-info {
            margin: 0 12px;
            font-size: 1rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .candidate-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            width: 100%;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .candidate-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .candidate-card:hover .candidate-image {
            transform: scale(1.05);
        }
        
        .candidate-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .candidate-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--primary);
        }
        
        .candidate-description {
            color: var(--gray-600);
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.7;
            flex-grow: 1;
        }
        
        .vote-count {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: var(--gray-700);
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .vote-btn, .detail-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .vote-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .vote-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .vote-btn:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .detail-btn {
            background-color: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .detail-btn:hover {
            background-color: var(--gray-200);
            transform: translateY(-2px);
        }
        
        /* 留言面板样式 */
        .comments-panel {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 30px;
        }
        
        .panel-header {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .comment-form {
            margin-bottom: 30px;
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 1rem;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 1.05rem;
            background: var(--white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.05rem;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }
        
        .submit-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment-item {
            background: var(--white);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            border-left: 4px solid var(--primary-light);
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .comment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .comment-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .author-badge {
            background: var(--primary-light);
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 20px;
        }
        
        .comment-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .comment-content {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05rem;
            position: relative;
            padding-left: 10px;
            border-left: 2px solid var(--gray-200);
        }
        
        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--gray-200);
            padding-top: 15px;
        }
        
        .reply-btn {
            background: var(--gray-100);
            border: none;
            cursor: pointer;
            color: var(--gray-700);
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .reply-btn:hover {
            background: var(--gray-200);
            color: var(--primary);
        }
        
        .global-comment-label {
            font-size: 0.85rem;
            color: white;
            background: var(--green-500);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        /* 加载状态 */
        .loading-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 6px solid var(--gray-200);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .no-results i {
            font-size: 3rem;
            color: var(--gray-400);
            margin-bottom: 20px;
            display: block;
        }
        
        /* 确认对话框 */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .dialog-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: dialog-in 0.4s ease;
        }
        
        @keyframes dialog-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dialog-header {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }
        
        .dialog-message {
            margin-bottom: 25px;
            line-height: 1.7;
            font-size: 1.1rem;
            text-align: center;
            color: var(--gray-700);
        }
        
        .dialog-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--yellow-400);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .dialog-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .dialog-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1.05rem;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .dialog-confirm {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .dialog-confirm:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .dialog-cancel {
            background: var(--gray-100);
            color: var(--gray-700);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .dialog-cancel:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }

        /* 登录/注册样式 */
        .auth-btn {
            background: white;
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .auth-btn:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }
        
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        
        .auth-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 400px;
            max-width: 90%;
            position: relative;
        }
        
        .close-auth {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .auth-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-500);
            position: relative;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        
        .auth-form .form-group {
            margin-bottom: 15px;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
        }
        
        .auth-submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auth-submit-btn:hover {
            background: #4338ca;
        }
        
        .logged-in {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .logged-in span {
            font-weight: 600;
        }
        
        .logout-btn {
            background: var(--red-500);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 签到按钮样式 */
        .checkin-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: var(--green-500);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkin-btn:hover {
            background: #0d9f6e;
            transform: translateY(-2px);
        }
        
        .checkin-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }

        .forum-btn {
    position: absolute;
    top: 20px;
    left: 120px; /* 放在签到按钮右侧 */
    z-index: 10;
    background: var(--blue-400);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
}

.forum-btn:hover {
    background: #3b82f6;
    transform: translateY(-2px);
}

        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }
            
            .container {
                gap: 20px;
            }
            
            .main-content, .comments-panel {
                padding: 20px;
            }
            
            .image-container {
                height: 200px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .vote-btn, .detail-btn {
                width: 100%;
            }
            
            .dialog-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .dialog-btn {
                width: 100%;
            }

            .auth-btn, .logged-in {
                top: 10px;

            }

            .checkin-btn {

            .checkin-btn {
        top: 10px;

    }
    
    .forum-btn {
        top: 10px;
        left: 90px; /* 在小屏幕上调整位置 */
        padding: 6px 12px;
    }
    
    .auth-btn, .logged-in {
        top: 10px;
        right: 10px;
    }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="checkinBtn" class="checkin-btn" style="display: none;">
                <i class="fas fa-calendar-check"></i> 签到
                <span id="voteCountBadge" class="vote-count-badge" style="display: none;">0</span>
            </button>
            <a href="forum.html" class="forum-btn" id="forumBtn" style="display: none;">

                const offset = (page - 1) * this.itemsPerPage;
                
                // 1. 获取所有候选人数据
                let { data: candidates, error: candidatesError } = await supabaseClient
                    .from('candidates')
                    .select('*');
                
                if (candidatesError) throw candidatesError;
                
                // 2. 获取所有投票数据
                let { data: votes, error: votesError } = await supabaseClient
                    .from('votes')
                    .select('candidate_id');
                
                if (votesError) throw votesError;
                
                // 3. 计算每个候选人的票数
                const voteCounts = {};
                (votes || []).forEach(v => {
                    voteCounts[v.candidate_id] = (voteCounts[v.candidate_id] || 0) + 1;
                });
                
                // 4. 将票数添加到候选人对象中
                candidates.forEach(candidate => {
                    candidate.votes = voteCounts[candidate.id] || 0;
                });
                
                // 5. 如果有搜索词，先过滤
                if (this.searchTerm) {
                    const searchTermLower = this.searchTerm.toLowerCase();
                    candidates = candidates.filter(candidate => 
                                candidate.name.toLowerCase().includes(searchTermLower) || 
                                (candidate.description && candidate.description.toLowerCase().includes(searchTermLower))
                    );
                 }
                
                // 6. 按票数降序排序（票数多的在前）
                candidates.sort((a, b) => b.votes - a.votes);
                
                // 7. 实现分页
                this.totalItems = candidates.length;
                const paginatedCandidates = candidates.slice(offset, offset + this.itemsPerPage);
                
                this.currentPage = page;

            const totalPages = dataService.getTotalPages();
            
            if (newPage >= 1 && newPage <= totalPages) {
                dataService.currentPage = newPage;
                await renderer.renderCandidates();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },
        
        async voteForCandidate(candidateId) {
            const user = utils.getCurrentUser();
            if (!user) {
                alert('请先登录后再投票');
                this.showAuthModal();
                return;
            }
            
            if (utils.getVoteCount() <= 0) {
                alert('您没有投票机会，请先签到获取投票机会');
                return;
            }
            
            const success = await dataService.submitVote(candidateId);
            if (success) {
                const newCount = utils.getVoteCount() - 1;
                utils.setVoteCount(newCount);
                
                alert('投票成功！');
                renderer.updateVoteButtons();
                await renderer.renderCandidates();
            }
        },
        
        async showDetail(candidateId) {
            window.location.href = `detail.html?id=${candidateId}`;
        },
        
        prepareSubmitComment(isDetail) {
            const user = utils.getCurrentUser();
            if (!user) {
                alert('请先登录后再发表评论');
                this.showAuthModal();
                return;
            }
            
            const contentField = isDetail 
                ? document.getElementById('detailCommentContent')
                : document.getElementById('commentContent');
            
            const content = contentField.value.trim();
            
            if (!content) {
                alert('请输入留言内容');
                return;
            }
            
            pendingComment = { isDetail, content };
            
            utils.showDialog((confirmed) => {
                if (confirmed) {
                    this.submitComment(isDetail, user.username, content);
                }
            });
        },
        
        async submitComment(isDetail, username, content) {
            const candidateId = isDetail ? currentDetailId : null;
            const success = await dataService.submitComment(candidateId, username, content);
            
            if (success) {
                const newComment = {
                    id: Date.now(),
                    user_name: username,
                    content: content,
                    created_at: new Date().toISOString(),
                    candidate_id: candidateId
                };
                
                const container = document.getElementById(isDetail ? 'detailCommentsContainer' : 'commentsList');
                
                if (container) {
                    const newElement = document.createElement('div');
                    newElement.className = isDetail ? 'detail-comment-item' : 'comment-item';
                    
                    if (isDetail) {
                        newElement.innerHTML = `
                            <div class="detail-comment-header">
                                <span class="detail-comment-author">${newComment.user_name}</span>
                                <span class="detail-comment-date">刚刚</span>
                            </div>
                            <p class="detail-comment-content">${newComment.content}</p>
                            <div class="detail-comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${newComment.user_name}')">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        `;
                    } else {
                        newElement.innerHTML = `
                            <div class="comment-header">
                                <div>
                                    <span class="comment-author">
                                        ${newComment.user_name}
                                        ${!candidateId ? '<span class="global-comment-label">全局留言</span>' : ''}
                                    </span>
                                </div>
                                <span class="comment-date">刚刚</span>
                            </div>
                            <p class="comment-content">${newComment.content}</p>
                            <div class="comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${newComment.user_name}')">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        `;
                    }
                    
                    if (container.firstChild) {
                        container.insertBefore(newElement, container.firstChild);
                    } else {
                        container.appendChild(newElement);
                    }
                }
                
                if (isDetail) {
                    document.getElementById('detailCommentContent').value = '';
                } else {
                    document.getElementById('commentContent').value = '';
                }
                
                setTimeout(async () => {
                    if (isDetail) {
                        const comments = await dataService.getComments(currentDetailId);
                        renderer.renderDetailComments(comments);
                    } else {
                        await renderer.renderComments();
                    }
                }, 2000);
            }
        },
        
        showAuthModal() {
            const modal = document.getElementById('authModal');
            modal.style.display = 'flex';
            
            document.querySelector('.close-auth').onclick = () => {
                modal.style.display = 'none';
            };
            
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.style.display = 'none';
                    });
                    
                    document.getElementById(`${tab.dataset.tab}Form`).style.display = 'block';
                });
            });
            
            document.getElementById('loginBtn').onclick = async () => {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                
                try {
                    const { user, token } = await dataService.login(username, password);
                    utils.setAuthToken(token);
                    utils.setCurrentUser(user);
                    utils.setAuthStatus(user.username);
                    
                    document.getElementById('authModal').style.display = 'none';
                    alert('登录成功！');
                    
                    this.checkCheckinStatus();
                } catch (error) {
                    alert(error.message || '登录失败');
                }
            };
            
            document.getElementById('registerBtn').onclick = async () => {
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                
                if (!username || !password) {
                    alert('请输入用户名和密码');
                    return;
                }
                
                try {
                    const { user, token } = await dataService.register(username, password);
                    utils.setAuthToken(token);
                    utils.setCurrentUser(user);
                    utils.setAuthStatus(user.username);
                    
                    utils.setVoteCount(1);
                    renderer.updateVoteButtons();
                    
                    document.getElementById('authModal').style.display = 'none';
                    alert('注册成功！您获得了1次初始投票机会');
                    
                    utils.setLastCheckinDate(new Date().toISOString());
                } catch (error) {
                    alert(error.message || '注册失败');
                }
            };
        },
        
        logout() {
            utils.removeAuthToken();
            utils.removeCurrentUser();
            utils.setAuthStatus(null);
            alert('已登出');
        },
        
        checkAuth() {
            const token = utils.getAuthToken();
            const user = utils.getCurrentUser();
            
            if (token && user) {
                utils.setAuthStatus(user.username);
            }
        },
        
        setReplyTarget(username) {
            const contentField = document.getElementById('commentContent') || 
                                document.getElementById('detailCommentContent');
            
            if (contentField) {
                contentField.value = `@${username} `;
                contentField.focus();
            }
        },
        
        async checkin() {
            if (isCheckingIn) return;
            isCheckingIn = true;
            
            const user = utils.getCurrentUser();
            if (!user) {
                alert('请先登录后再签到');
                this.showAuthModal();
                isCheckingIn = false;
                return;
            }
            
            const lastCheckinDate = utils.getLastCheckinDate();
            const today = new Date().toISOString();
            
            if (lastCheckinDate && utils.isSameDay(lastCheckinDate, today)) {
                alert('您今天已经签到过了，明天再来吧！');
                isCheckingIn = false;
                return;
            }
            
            utils.setLastCheckinDate(today);
            const newCount = utils.incrementVoteCount();
            renderer.updateVoteButtons();
            document.getElementById('checkinBtn').disabled = true;
            
            alert(`签到成功！您获得了1次投票机会，当前共有${newCount}次投票机会`);
            
            setTimeout(() => {
                document.getElementById('checkinBtn').disabled = false;
                isCheckingIn = false;
            }, 1000);
        },
        
        checkCheckinStatus() {
            const user = utils.getCurrentUser();
            if (!user) return;
            
            const lastCheckinDate = utils.getLastCheckinDate();
            const today = new Date().toISOString();
            
            if (!lastCheckinDate || !utils.isSameDay(lastCheckinDate, today)) {
                document.getElementById('checkinBtn').disabled = false;
            } else {
                document.getElementById('checkinBtn').disabled = true;
            }
            
            renderer.updateVoteButtons();
        }
    };
    
    // 启动应用
    window.app = app;
    document.addEventListener('DOMContentLoaded', () => app.init());
</script>
