<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物投票与留言系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --red-500: #ef4444;
            --yellow-400: #fbbf24;
            --blue-400: #60a5fa;
            --green-500: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            padding: 25px 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            color: white;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }
        
        /* 主内容区样式 */
        .main-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            height: fit-content;
            transition: all 0.3s ease;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid var(--gray-200);
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            font-size: 1.3rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 10px 18px;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .page-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-100);
            transform: none;
        }
        
        .page-info {
            margin: 0 12px;
            font-size: 1rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .candidate-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            width: 100%;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .candidate-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .candidate-card:hover .candidate-image {
            transform: scale(1.05);
        }
        
        .candidate-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .candidate-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--primary);
        }
        
        .candidate-description {
            color: var(--gray-600);
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.7;
            flex-grow: 1;
        }
        
        .vote-count {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            color: var(--gray-700);
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }
        
        .vote-btn, .detail-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .vote-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .vote-btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        
        .vote-btn:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .detail-btn {
            background-color: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .detail-btn:hover {
            background-color: var(--gray-200);
            transform: translateY(-2px);
        }
        
        /* 留言面板样式 */
        .comments-panel {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            height: fit-content;
        }
        
        .panel-header {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .comment-form {
            margin-bottom: 30px;
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 1rem;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 1.05rem;
            background: var(--white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.05rem;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
        }
        
        .submit-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment-item {
            background: var(--white);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            border-left: 4px solid var(--primary-light);
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .comment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .comment-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .author-badge {
            background: var(--primary-light);
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 20px;
        }
        
        .comment-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .comment-content {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05rem;
            position: relative;
            padding-left: 10px;
            border-left: 2px solid var(--gray-200);
        }
        
        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--gray-200);
            padding-top: 15px;
        }
        
        .reply-btn {
            background: var(--gray-100);
            border: none;
            cursor: pointer;
            color: var(--gray-700);
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .reply-btn:hover {
            background: var(--gray-200);
            color: var(--primary);
        }
        
        .global-comment-label {
            font-size: 0.85rem;
            color: white;
            background: var(--green-500);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        /* 详情页样式 */
        .detail-page {
            display: none;
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            background: var(--gray-100);
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: background 0.3s;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .back-btn:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }
        
        .detail-title {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 800;
            flex: 1;
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr;
            }
        }
        
        .detail-image {
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--gray-100), var(--gray-200));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .detail-image:hover img {
            transform: scale(1.05);
        }
        
        .detail-info {
            display: flex;
            flex-direction: column;
        }
        
        .detail-description {
            line-height: 1.8;
            color: var(--gray-700);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .detail-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: var(--gray-50);
            flex: 1;
            min-width: 140px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--gray-600);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .detail-vote-btn {
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: auto;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .detail-vote-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .detail-vote-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
        }
        
        .detail-comments {
            margin-top: 30px;
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        
        .detail-comments-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .add-comment-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            box-shadow: 0 3px 8px rgba(79, 70, 229, 0.3);
        }
        
        .add-comment-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .detail-comment-form {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
        }
        
        .comment-form-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .comments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 480px) {
            .comments-container {
                grid-template-columns: 1fr;
            }
        }
        
        .detail-comment-item {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary-light);
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .detail-comment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .detail-comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .detail-comment-author {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-comment-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .detail-comment-content {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 18px;
            font-size: 1.05rem;
            position: relative;
            padding-left: 10px;
            border-left: 2px solid var(--gray-200);
        }
        
        .detail-comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--gray-200);
            padding-top: 15px;
        }
        
        footer {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-500);
            font-size: 0.95rem;
        }
        
        /* 加载状态 */
        .loading-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 6px solid var(--gray-200);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .no-results i {
            font-size: 3rem;
            color: var(--gray-400);
            margin-bottom: 20px;
            display: block;
        }
        
        /* 确认对话框 */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .dialog-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: dialog-in 0.4s ease;
        }
        
        @keyframes dialog-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dialog-header {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }
        
        .dialog-message {
            margin-bottom: 25px;
            line-height: 1.7;
            font-size: 1.1rem;
            text-align: center;
            color: var(--gray-700);
        }
        
        .dialog-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid var(--yellow-400);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .dialog-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .dialog-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1.05rem;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .dialog-confirm {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        
        .dialog-confirm:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .dialog-cancel {
            background: var(--gray-100);
            color: var(--gray-700);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .dialog-cancel:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            header {
                padding: 20px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }
            
            .container {
                gap: 20px;
            }

                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            },
            formatDate: (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {

                    hour: '2-digit',

                });

                document.getElementById('dialogConfirm').onclick = () => {
                    document.getElementById('confirmationDialog').style.display = 'none';

            },
            
            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', utils.debounce(() => {
                    dataService.searchTerm = searchInput.value.trim();
                    dataService.currentPage = 1;
                    renderer.renderCandidates();
                }, 500));
                
                document.getElementById('prevPage').addEventListener('click', () => this.changePage(-1));
                document.getElementById('prevPageBottom').addEventListener('click', () => this.changePage(-1));
                document.getElementById('nextPage').addEventListener('click', () => this.changePage(1));
                document.getElementById('nextPageBottom').addEventListener('click', () => this.changePage(1));
                
                document.getElementById('submitComment').addEventListener('click', () => {
                    this.prepareSubmitComment(false);
                });
                document.getElementById('submitDetailComment').addEventListener('click', () => {
                    this.prepareSubmitComment(true);
                });
                document.getElementById('addCommentBtn').addEventListener('click', () => {
                    document.getElementById('detailCommentForm').style.display = 'block';
                    document.getElementById('detailCommentForm').scrollIntoView({ behavior: 'smooth' });
                });
                
                document.getElementById('backToList').addEventListener('click', this.showList);
                document.getElementById('detailVoteBtn').addEventListener('click', () => {
                    if (currentDetailId) this.voteForCandidate(currentDetailId);
                });
            },
            
            async changePage(direction) {
                const newPage = dataService.currentPage + direction;
                const totalPages = dataService.getTotalPages();
                
                if (newPage >= 1 && newPage <= totalPages) {
                    dataService.currentPage = newPage;
                    await renderer.renderCandidates();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },
            
            async voteForCandidate(candidateId) {
                if (utils.hasVoted()) {
                    alert('您已经投过票了！');
                    return;
                }
                
                const success = dataService.submitVote(candidateId);
                if (success) {
                    alert('投票成功！');
                    renderer.disableAllVoteButtons();
                    await renderer.renderCandidates();
                    if (currentDetailId === candidateId) await renderer.renderDetail(candidateId);
                }
            },
            
            async showDetail(candidateId) {
                await renderer.renderDetail(candidateId);
            },
            
            showList() {
                document.getElementById('detailView').style.display = 'none';
                document.getElementById('listView').style.display = 'block';
                currentDetailId = null;
                
                // 重置搜索和分页
                dataService.searchTerm = '';
                document.getElementById('searchInput').value = '';
                dataService.currentPage = 1;
                renderer.renderCandidates();
            },
            
            prepareSubmitComment(isDetail) {
                const userNameField = isDetail 
                    ? document.getElementById('detailCommentName') 
                    : document.getElementById('commentName');
                
                const contentField = isDetail 
                    ? document.getElementById('detailCommentContent') 
                    : document.getElementById('commentContent');
                
                const userName = userNameField.value.trim();
                const content = contentField.value.trim();
                
                if (!userName || !content) {
                    alert('请填写昵称和留言内容');
                    return;
                }
                
                pendingComment = { isDetail, userName, content };
                
                utils.showDialog((confirmed) => {
                    if (confirmed) {
                        this.submitComment(isDetail, userName, content);
                    }
                });
            },
            
            async submitComment(isDetail, userName, content) {
                const candidateId = isDetail ? currentDetailId : null;
                const success = dataService.submitComment(candidateId, userName, content);
                
                if (success) {
                    const newComment = {
                        id: Date.now(),
                        user_name: userName,
                        content: content,
                        created_at: new Date().toISOString(),
                        candidate_id: candidateId
                    };
                    
                    let container;
                    if (isDetail) {
                        container = document.getElementById('detailCommentsContainer');
                        const commentCount = document.getElementById('commentCount');
                        commentCount.textContent = parseInt(commentCount.textContent) + 1;
                        document.getElementById('detailCommentName').value = '';
                        document.getElementById('detailCommentContent').value = '';
                        document.getElementById('detailCommentForm').style.display = 'none';
                    } else {
                        container = document.getElementById('commentsList');
                        document.getElementById('commentName').value = '';
                        document.getElementById('commentContent').value = '';
                    }
                    
                    if (container) {
                        const newElement = document.createElement('div');
                        newElement.className = isDetail ? 'detail-comment-item' : 'comment-item';
                        newElement.innerHTML = isDetail ? `
                            <div class="detail-comment-header">
                                <span class="detail-comment-author">${newComment.user_name}</span>
                                <span class="detail-comment-date">刚刚</span>
                            </div>
                            <p class="detail-comment-content">${newComment.content}</p>
                            <div class="detail-comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${newComment.user_name}', true)">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        ` : `
                            <div class="comment-header">
                                <div>
                                    <span class="comment-author">
                                        ${newComment.user_name}
                                        <span class="global-comment-label">全局留言</span>
                                    </span>
                                </div>
                                <span class="comment-date">刚刚</span>
                            </div>
                            <p class="comment-content">${newComment.content}</p>
                            <div class="comment-actions">
                                <button class="reply-btn" onclick="app.setReplyTarget('${newComment.user_name}')">
                                    <i class="fas fa-reply"></i> 回复
                                </button>
                            </div>
                        `;
                        
                        if (container.firstChild) {
                            container.insertBefore(newElement, container.firstChild);
                        } else {
                            container.appendChild(newElement);
                        }
                    }
                    
                    // 显示成功消息
                    const message = isDetail ? '留言已发布！' : '全局留言已发布！';
                    alert(message);
                }
            },
            
            setReplyTarget(username, isDetail = false) {
                const contentField = isDetail 
                    ? document.getElementById('detailCommentContent') 
                    : document.getElementById('commentContent');
                
                if (contentField) {
                    contentField.value = `@${username} `;
                    contentField.focus();
                    
                    if (isDetail) {
                        document.getElementById('detailCommentForm').style.display = 'block';
                        document.getElementById('detailCommentForm').scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }
        };
        
        // 启动应用
        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
