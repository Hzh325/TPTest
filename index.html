<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物投票系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --green-500: #10b981;
            --red-500: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-100);
            color: var(--gray-600);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--gray-400);
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid var(--gray-200);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.2rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-200);
        }
        
        .page-info {
            margin: 0 15px;
            font-size: 0.95rem;
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .candidate-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-container {
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--gray-100);
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .candidate-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .candidate-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .candidate-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .candidate-description {
            color: var(--gray-600);
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.3s ease;
            flex-grow: 1;
        }
        
        .candidate-description.expanded {
            -webkit-line-clamp: unset;
            overflow: auto;
            max-height: 200px;
        }
        
        .toggle-description {
            color: var(--primary);
            background: none;
            border: none;
            padding: 5px 0;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: left;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .toggle-description i {
            margin-right: 5px;
            transition: transform 0.3s ease;
        }
        
        .toggle-description.expanded i {
            transform: rotate(180deg);
        }
        
        .vote-count {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .vote-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .vote-btn:hover {
            background-color: #4338ca;
        }
        
        .vote-btn:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }
        
        .voted-message {
            color: var(--green-500);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .total-votes {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
            color: var(--gray-600);
            padding: 20px 0;
            border-top: 1px solid var(--gray-200);
            font-weight: 500;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-400);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .image-container {
                height: 200px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>人物投票系统</h1>
            <p class="subtitle">为您喜爱的人物投上宝贵的一票</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="搜索人物名称或描述..."
                >
            </div>
            
            <div>
                <div class="pagination">
                    <button class="page-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <span class="page-info" id="pageInfo">第 1 页，共 1 页</span>
                    <button class="page-btn" id="nextPage" disabled>
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="candidates-grid" id="candidatesContainer">
            <!-- 候选人卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="pagination">
            <button class="page-btn" id="prevPageBottom" disabled>
                <i class="fas fa-chevron-left"></i> 上一页
            </button>
            <span class="page-info" id="pageInfoBottom">第 1 页，共 1 页</span>
            <button class="page-btn" id="nextPageBottom" disabled>
                下一页 <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="total-votes" id="totalVotes">
            总投票数: 加载中...
        </div>
        
        <footer>
            <p>© <span id="currentYear"></span> 人物投票系统 | 匿名投票平台</p>
        </footer>
    </div>

    <!-- 先加载Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // =================================
        // 配置区域（必须修改）
        // =================================
        const SUPABASE_CONFIG = {
            url: 'https://vwwicvqojtruwmovhbjg.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA', // 替换为实际的anon/public密钥
            options: {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA'
                },
                db: {
                    schema: 'public'
                },
                auth: {
                    persistSession: false,
                    autoRefreshToken: false
                }
            }
        };
        
        // =================================
        // 应用程序代码（无需修改）
        // =================================
        // 1. 安全初始化Supabase客户端
        let supabaseClient;
        
        function initializeSupabase() {
            try {
                supabaseClient = supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.key,
                    SUPABASE_CONFIG.options
                );
                return true;
            } catch (error) {
                console.error('Supabase初始化失败:', error);
                return false;
            }
        }
        
        // 2. 工具函数
        const utils = {
            hasVoted: () => localStorage.getItem('hasVoted') === 'true',
            markAsVoted: () => localStorage.setItem('hasVoted', 'true'),
            getCurrentYear: () => new Date().getFullYear(),
            debounce: (func, wait) => {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
        };
        
        // 3. 数据服务
        const dataService = {
            currentPage: 1,
            itemsPerPage: 12,
            totalItems: 0,
            searchTerm: '',
            
            async getCandidates(page = 1) {
                if (!supabaseClient) return [];
                
                try {
                    // 计算偏移量
                    const offset = (page - 1) * this.itemsPerPage;
                    
                    // 构建基础查询
                    let query = supabaseClient
                        .from('candidates')
                        .select('*', { count: 'exact' })
                        .order('id', { ascending: true })
                        .range(offset, offset + this.itemsPerPage - 1);
                    
                    // 添加搜索条件
                    if (this.searchTerm) {
                        query = query.or(`name.ilike.%${this.searchTerm}%,description.ilike.%${this.searchTerm}%`);
                    }
                    
                    const { data, count, error } = await query;
                    
                    if (error) throw error;
                    
                    this.totalItems = count;
                    this.currentPage = page;
                    
                    return data || [];
                } catch (error) {
                    console.error('获取候选人失败:', error);
                    return [];
                }
            },
            
            async getVotes() {
                if (!supabaseClient) return {};
                
                try {
                    const { data, error } = await supabaseClient
                        .from('votes')
                        .select('candidate_id');
                    
                    if (error) throw error;
                    
                    const counts = {};
                    (data || []).forEach(v => {
                        counts[v.candidate_id] = (counts[v.candidate_id] || 0) + 1;
                    });
                    return counts;
                } catch (error) {
                    console.error('获取票数失败:', error);
                    return {};
                }
            },
            
            async submitVote(candidateId) {
                if (!supabaseClient) return false;
                if (utils.hasVoted()) return false;
                
                try {
                    const { error } = await supabaseClient
                        .from('votes')
                        .insert([{ candidate_id: candidateId }]);
                    
                    if (error) throw error;
                    utils.markAsVoted();
                    return true;
                } catch (error) {
                    console.error('投票失败:', error);
                    alert('投票失败: ' + error.message);
                    return false;
                }
            },
            
            getTotalPages() {
                return Math.ceil(this.totalItems / this.itemsPerPage);
            },
            
            updatePagination() {
                const totalPages = this.getTotalPages();
                const pageInfo = `第 ${this.currentPage} 页，共 ${totalPages} 页`;
                
                // 更新页面信息
                document.getElementById('pageInfo').textContent = pageInfo;
                document.getElementById('pageInfoBottom').textContent = pageInfo;
                
                // 更新按钮状态
                document.getElementById('prevPage').disabled = this.currentPage <= 1;
                document.getElementById('prevPageBottom').disabled = this.currentPage <= 1;
                document.getElementById('nextPage').disabled = this.currentPage >= totalPages;
                document.getElementById('nextPageBottom').disabled = this.currentPage >= totalPages;
            }
        };
        
        // 4. UI渲染器
        const renderer = {
            async renderCandidates() {
                const container = document.getElementById('candidatesContainer');
                if (!container) return;
                
                try {
                    const [candidates, votes] = await Promise.all([
                        dataService.getCandidates(dataService.currentPage),
                        dataService.getVotes()
                    ]);
                    
                    // 更新分页信息
                    dataService.updatePagination();
                    
                    if (candidates.length === 0) {
                        container.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-search fa-3x" style="color: var(--gray-400); margin-bottom: 20px;"></i>
                                <h3>未找到匹配的人物</h3>
                                <p>尝试使用不同的搜索词或浏览其他页面</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = candidates.map(candidate => `
                        <div class="candidate-card">
                            <div class="image-container">
                                <img src="${candidate.image_url || 'https://via.placeholder.com/400x250?text=无图片'}" 
                                     alt="${candidate.name}" 
                                     class="candidate-image"
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/400x250?text=图片加载失败'">
                            </div>
                            <div class="candidate-info">
                                <h3 class="candidate-name">${candidate.name}</h3>
                                <p class="candidate-description">${candidate.description || '暂无描述'}</p>
                                ${candidate.description && candidate.description.length > 100 ? `
                                <button class="toggle-description">
                                    <i class="fas fa-chevron-down"></i> 展开更多
                                </button>
                                ` : ''}
                                <div class="vote-count" data-candidate="${candidate.id}">
                                    <i class="fas fa-vote-yea"></i> 票数: ${votes[candidate.id] || 0}
                                </div>
                                <button class="vote-btn" onclick="app.voteForCandidate(${candidate.id})" 
                                    ${utils.hasVoted() ? 'disabled' : ''}>
                                    ${utils.hasVoted() ? '已投票' : '投票'}
                                </button>
                                <p class="voted-message" ${utils.hasVoted() ? 'style="display: block;"' : ''}>
                                    <i class="fas fa-check-circle"></i> 感谢您的投票
                                </p>
                            </div>
                        </div>
                    `).join('');
                    
                    // 添加展开/收起功能
                    this.addDescriptionToggle();
                    this.updateTotalVotes(votes);
                } catch (error) {
                    console.error('渲染候选人失败:', error);
                    container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:red;">数据加载失败，请刷新页面</p>';
                }
            },
            
            addDescriptionToggle() {
                document.querySelectorAll('.toggle-description').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const description = this.previousElementSibling;
                        description.classList.toggle('expanded');
                        this.classList.toggle('expanded');
                        this.innerHTML = this.classList.contains('expanded') 
                            ? '<i class="fas fa-chevron-up"></i> 收起' 
                            : '<i class="fas fa-chevron-down"></i> 展开更多';
                    });
                });
            },
            
            updateTotalVotes(votes) {
                const totalElement = document.getElementById('totalVotes');
                if (totalElement) {
                    const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
                    totalElement.textContent = `总投票数: ${total} | 当前显示: ${dataService.totalItems} 位候选人`;
                }
            },
            
            disableAllVoteButtons() {
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = '已投票';
                });
            },
            
            showAllVotedMessages() {
                document.querySelectorAll('.voted-message').forEach(msg => {
                    msg.style.display = 'block';
                });
            }
        };
        
        // 5. 应用控制器
        const app = {
            async init() {
                // 设置年份
                document.getElementById('currentYear').textContent = utils.getCurrentYear();
                
                // 初始化Supabase
                if (!initializeSupabase()) {
                    document.getElementById('candidatesContainer').innerHTML = 
                        '<p style="grid-column:1/-1;text-align:center;color:red;">系统初始化失败，请刷新页面</p>';
                    return;
                }
                
                // 添加事件监听器
                this.setupEventListeners();
                
                // 初始渲染
                await renderer.renderCandidates();
            },
            
            setupEventListeners() {
                // 搜索功能
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', utils.debounce(() => {
                    dataService.searchTerm = searchInput.value.trim();
                    dataService.currentPage = 1;
                    renderer.renderCandidates();
                }, 500));
                
                // 分页功能
                document.getElementById('prevPage').addEventListener('click', () => this.changePage(-1));
                document.getElementById('prevPageBottom').addEventListener('click', () => this.changePage(-1));
                document.getElementById('nextPage').addEventListener('click', () => this.changePage(1));
                document.getElementById('nextPageBottom').addEventListener('click', () => this.changePage(1));
            },
            
            async changePage(direction) {
                const newPage = dataService.currentPage + direction;
                const totalPages = dataService.getTotalPages();
                
                if (newPage >= 1 && newPage <= totalPages) {
                    dataService.currentPage = newPage;
                    await renderer.renderCandidates();
                    
                    // 滚动到顶部
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            },
            
            async voteForCandidate(candidateId) {
                if (utils.hasVoted()) {
                    alert('您已经投过票了！');
                    return;
                }
                
                const success = await dataService.submitVote(candidateId);
                if (success) {
                    alert('投票成功！');
                    renderer.disableAllVoteButtons();
                    renderer.showAllVotedMessages();
                    
                    // 刷新票数
                    const votes = await dataService.getVotes();
                    renderer.updateTotalVotes(votes);
                }
            }
        };
        
        // 6. 暴露接口并启动应用
        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
