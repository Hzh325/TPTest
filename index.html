<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最喜欢的人物投票</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --green-500: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--gray-600);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--gray-100);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--gray-400);
            margin-bottom: 30px;
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .candidate-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-100);
        }
        
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .candidate-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .candidate-info {
            padding: 20px;
        }
        
        .candidate-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .candidate-description {
            color: var(--gray-400);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .vote-count {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .vote-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .vote-btn:hover {
            background-color: #4338ca;
        }
        
        .vote-btn:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }
        
        .voted-message {
            color: var(--green-500);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .total-votes {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1rem;
            color: var(--gray-400);
            padding: 20px 0;
            border-top: 1px solid var(--gray-100);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-100);
            color: var(--gray-400);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>给最喜欢的人物投票</h1>
            <p class="subtitle">为你心目中最喜欢的人物投上宝贵的一票</p>
        </header>
        
        <div class="candidates-grid" id="candidatesContainer">
            <!-- 候选人卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="total-votes" id="totalVotes">
            总投票数: 加载中...
        </div>
        
        <footer>
            <p>© <span id="currentYear"></span> 人物投票 | 匿名投票系统</p>
        </footer>
    </div>

    <!-- 先加载Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // =================================
        // 配置区域（必须修改）
        // =================================
        const SUPABASE_CONFIG = {
            url: 'https://vwwicvqojtruwmovhbjg.supabase.co',  // 替换为你的Supabase URL
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA'                         // 替换为你的Supabase匿名密钥
        };
        
        // =================================
        // 应用程序代码（无需修改）
        // =================================
        // 1. 安全初始化Supabase客户端
        let supabaseClient;
        
        function initializeSupabase() {
            try {
                // 确保supabase库已加载
                if (typeof supabase !== 'undefined') {
                    supabaseClient = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    return true;
                } else {
                    console.error('Supabase库未加载');
                    return false;
                }
            } catch (error) {
                console.error('Supabase初始化失败:', error);
                return false;
            }
        }
        
        // 2. 工具函数
        const utils = {
            hasVoted: () => localStorage.getItem('hasVoted') === 'true',
            markAsVoted: () => localStorage.setItem('hasVoted', 'true'),
            getCurrentYear: () => new Date().getFullYear()
        };
        
        // 3. 数据服务
        const dataService = {
            async getCandidates() {
                if (!supabaseClient) return [];
                
                try {
                    const { data, error } = await supabaseClient
                        .from('candidates')
                        .select('*')
                        .order('id', { ascending: true });
                    
                    if (error) throw error;
                    return data || [];
                } catch (error) {
                    console.error('获取候选人失败:', error);
                    return [];
                }
            },
            
            async getVotes() {
                if (!supabaseClient) return {};
                
                try {
                    const { data, error } = await supabaseClient
                        .from('votes')
                        .select('candidate_id');
                    
                    if (error) throw error;
                    
                    const counts = {};
                    (data || []).forEach(v => {
                        counts[v.candidate_id] = (counts[v.candidate_id] || 0) + 1;
                    });
                    return counts;
                } catch (error) {
                    console.error('获取票数失败:', error);
                    return {};
                }
            },
            
            async submitVote(candidateId) {
                if (!supabaseClient) return false;
                if (utils.hasVoted()) return false;
                
                try {
                    const { error } = await supabaseClient
                        .from('votes')
                        .insert([{ candidate_id: candidateId }]);
                    
                    if (error) throw error;
                    utils.markAsVoted();
                    return true;
                } catch (error) {
                    console.error('投票失败:', error);
                    return false;
                }
            }
        };
        
        // 4. UI渲染器
        const renderer = {
            async renderCandidates() {
                const container = document.getElementById('candidatesContainer');
                if (!container) return;
                
                const [candidates, votes] = await Promise.all([
                    dataService.getCandidates(),
                    dataService.getVotes()
                ]);
                
                container.innerHTML = candidates.map(candidate => `
                    <div class="candidate-card">
                        <img src="${candidate.image_url}" alt="${candidate.name}" class="candidate-image">
                        <div class="candidate-info">
                            <h3 class="candidate-name">${candidate.name}</h3>
                            <p class="candidate-description">${candidate.description || '暂无描述'}</p>
                            <div class="vote-count" data-candidate="${candidate.id}">
                                <i class="fas fa-vote-yea"></i> 票数: ${votes[candidate.id] || 0}
                            </div>
                            <button class="vote-btn" onclick="app.voteForCandidate(${candidate.id})" 
                                ${utils.hasVoted() ? 'disabled' : ''}>
                                ${utils.hasVoted() ? '已投票' : '投票'}
                            </button>
                            <p class="voted-message" ${utils.hasVoted() ? 'style="display: block;"' : ''}>
                                <i class="fas fa-check-circle"></i> 感谢您的投票
                            </p>
                        </div>
                    </div>
                `).join('');
                
                this.updateTotalVotes(votes);
            },
            
            updateTotalVotes(votes) {
                const totalElement = document.getElementById('totalVotes');
                if (totalElement) {
                    const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
                    totalElement.textContent = `总投票数: ${total}`;
                }
            },
            
            disableAllVoteButtons() {
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = '已投票';
                });
            },
            
            showAllVotedMessages() {
                document.querySelectorAll('.voted-message').forEach(msg => {
                    msg.style.display = 'block';
                });
            }
        };
        
        // 5. 应用控制器
        const app = {
            async init() {
                // 初始化Supabase
                if (!initializeSupabase()) {
                    alert('系统初始化失败，请检查控制台日志');
                    return;
                }
                
                // 设置年份
                const yearElement = document.getElementById('currentYear');
                if (yearElement) {
                    yearElement.textContent = utils.getCurrentYear();
                }
                
                // 初始渲染
                await renderer.renderCandidates();
                
                // 设置定时刷新
                setInterval(async () => {
                    const votes = await dataService.getVotes();
                    renderer.updateTotalVotes(votes);
                    
                    document.querySelectorAll('.vote-count').forEach(el => {
                        const candidateId = parseInt(el.dataset.candidate);
                        el.innerHTML = `<i class="fas fa-vote-yea"></i> 票数: ${votes[candidateId] || 0}`;
                    });
                }, 30000);
            },
            
            async voteForCandidate(candidateId) {
                if (utils.hasVoted()) {
                    alert('您已经投过票了！');
                    return;
                }
                
                const success = await dataService.submitVote(candidateId);
                if (success) {
                    alert('投票成功！');
                    renderer.disableAllVoteButtons();
                    renderer.showAllVotedMessages();
                    
                    // 刷新票数
                    const votes = await dataService.getVotes();
                    renderer.updateTotalVotes(votes);
                } else {
                    alert('投票失败，请稍后再试');
                }
            }
        };
        
        // 6. 暴露接口并启动应用
        window.app = app;
        
        // 确保DOM加载完成后再初始化
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(app.init, 1);
        } else {
            document.addEventListener('DOMContentLoaded', app.init);
        }
    </script>
</body>
</html>
