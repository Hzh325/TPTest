<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物投票与留言系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #6c757d;
            --success: #1cc88a;
            --danger: #e74a3b;
            --warning: #f6c23e;
            --info: #36b9cc;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --gray-100: #f8f9fc;
            --gray-200: #eaecf4;
            --gray-300: #dddfeb;
            --gray-400: #d1d3e2;
            --gray-500: #b7b9cc;
            --gray-600: #858796;
            --gray-700: #6e707e;
            --gray-800: #5a5c69;
            --gray-900: #3a3b45;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: var(--gray-100);
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
        }
        
        .main-content {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 25px;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-300);
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #2e59d9;
        }
        
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .candidate-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.15rem 0.75rem rgba(58, 59, 69, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem rgba(58, 59, 69, 0.2);
        }
        
        .image-container {
            height: 180px;
            overflow: hidden;
        }
        
        .candidate-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .candidate-card:hover .candidate-image {
            transform: scale(1.05);
        }
        
        .candidate-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .candidate-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .candidate-description {
            color: var(--gray-600);
            margin-bottom: 15px;
            flex: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .vote-count, .comment-count {
            display: flex;
            align-items: center;
            color: var(--gray-700);
        }
        
        .vote-count i, .comment-count i {
            margin-right: 5px;
            color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .vote-btn, .detail-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vote-btn {
            background: var(--success);
            color: white;
        }
        
        .vote-btn:hover:not(:disabled) {
            background: #17a673;
        }
        
        .vote-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
        }
        
        .detail-btn {
            background: var(--primary);
            color: white;
        }
        
        .detail-btn:hover {
            background: #2e59d9;
        }
        
        .detail-btn i {
            margin-left: 5px;
            font-size: 0.8rem;
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid var(--gray-200);
            margin-top: 20px;
        }
        
        .page-info {
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .pagination-buttons {
            display: flex;
            gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background: var(--gray-200);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: var(--gray-300);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 留言样式 */
        .comments-container {
            margin-top: 25px;
        }
        
        .comment-item {
            background: var(--gray-100);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }
        
        .comment-item.hot {
            border-left: 4px solid var(--warning);
            background: #fff8e6;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-author {
            font-weight: 600;
            color: var(--primary);
        }
        
        .comment-date {
            color: var(--gray-600);
            font-size: 0.85rem;
        }
        
        .comment-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .comment-likes {
            display: flex;
            align-items: center;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 5px;
            margin-right: 5px;
            transition: color 0.3s;
        }
        
        .like-btn:hover:not(:disabled) {
            color: var(--danger);
        }
        
        .like-btn.liked {
            color: var(--danger);
        }
        
        .like-btn:disabled {
            cursor: not-allowed;
        }
        
        .like-count {
            font-size: 0.9rem;
            color: var(--gray-700);
        }
        
        .comment-target {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-style: italic;
        }
        
        .hot-comment-label {
            background: var(--warning);
            color: #856404;
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        /* 留言表单 */
        .comment-form {
            margin-top: 25px;
            background: var(--gray-100);
            padding: 20px;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 1rem;
        }
        
        .submit-btn:hover {
            background: #2e59d9;
        }
        
        /* 详情页样式 */
        #detailView {
            display: none;
        }
        
        .detail-header {
            display: flex;
            margin-bottom: 30px;
            gap: 30px;
        }
        
        .detail-image-container {
            flex: 0 0 300px;
        }
        
        .detail-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .detail-info {
            flex: 1;
        }
        
        .detail-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .detail-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: var(--gray-100);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-600);
        }
        
        .detail-description {
            line-height: 1.7;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--gray-100);
            border-radius: 8px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .detail-comments-container {
            margin-top: 30px;
        }
        
        .detail-comment-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0.15rem 0.75rem rgba(58, 59, 69, 0.1);
        }
        
        .detail-comment-item.hot {
            border-left: 4px solid var(--warning);
            background: #fff8e6;
        }
        
        .detail-comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .detail-comment-author {
            font-weight: 600;
            color: var(--primary);
        }
        
        .detail-comment-date {
            color: var(--gray-600);
            font-size: 0.85rem;
        }
        
        .detail-comment-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .detail-comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-comment-likes {
            display: flex;
            align-items: center;
        }
        
        .detail-like-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        
        .detail-like-btn:hover:not(:disabled) {
            color: var(--danger);
        }
        
        .detail-like-btn.liked {
            color: var(--danger);
        }
        
        .detail-like-btn:disabled {
            cursor: not-allowed;
        }
        
        .detail-like-count {
            margin-left: 5px;
            font-size: 0.9rem;
            color: var(--gray-700);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: var(--gray-600);
            border-top: 1px solid var(--gray-300);
        }
        
        .system-message {
            background: #e8f4fd;
            border-left: 4px solid var(--info);
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
        }
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .detail-header {
                flex-direction: column;
            }
            
            .detail-image-container {
                flex: 1;
            }
        }
        
        @media (max-width: 576px) {
            .candidates-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-stats {
                flex-direction: column;
            }
        }
    </style>
</head>

                </div>
            </div>
            
            <div id="detailView">

                        <button id="detailVoteBtn" class="vote-btn">投票支持</button>
                        
                        <div class="detail-description">

                    </div>
                </div>
                
                <div class="section-title">
                    <i class="fas fa-comments"></i> 留言板

                <div id="detailCommentForm" class="comment-form" style="display: none;">

                    <div class="form-group">

                        <textarea id="detailCommentContent" placeholder="请输入您的留言..."></textarea>
                    </div>
                    <button id="submitDetailComment" class="submit-btn">提交留言</button>
                </div>
                
                <div id="detailCommentsContainer" class="detail-comments-container">
                    <!-- 详情页留言将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="section-title">
                <i class="fas fa-fire"></i> 热门留言
            </div>
            
            <div id="commentsList" class="comments-container">
                <!-- 留言将通过JS动态生成 -->
            </div>
            
            <div class="section-title" style="margin-top: 30px;">
                <i class="fas fa-edit"></i> 发表留言

            <div class="comment-form">
                <div class="form-group">
                    <label for="commentName">您的昵称</label>
                    <input type="text" id="commentName" placeholder="请输入昵称">
                </div>
                <div class="form-group">

                    <textarea id="commentContent" placeholder="请输入您的留言..."></textarea>
                </div>
                <button id="submitComment" class="submit-btn">提交留言</button>
            </div>
        </div>
    </div>

        function initializeSupabase() {
            try {
                supabaseClient = supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.key,
                    SUPABASE_CONFIG.options
                );
                return true;
            } catch (error) {

                return false;
            }
        }
        
        // 工具函数
        const utils = {
            hasVoted: () => localStorage.getItem('hasVoted') === 'true',
            markAsVoted: () => localStorage.setItem('hasVoted', 'true'),
            getCurrentYear: () => new Date().getFullYear(),
            debounce: (func, wait) => {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            },
            formatDate: (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },
            safeGetLikes: (comment) => {
                return comment.likes !== undefined ? comment.likes : 0;
            }
        };
        
        // 数据服务
        const dataService = {
            currentPage: 1,
            itemsPerPage: 9,
            totalItems: 0,
            searchTerm: '',
            
            async getCandidates(page = 1) {
                if (!supabaseClient) return [];
                
                try {
                    const offset = (page - 1) * this.itemsPerPage;
                    
                    let query = supabaseClient
                        .from('candidates')
                        .select('*', { count: 'exact' })
                        .order('id', { ascending: true })
                        .range(offset, offset + this.itemsPerPage - 1);
                    
                    if (this.searchTerm) {
                        query = query.or(`name.ilike.%${this.searchTerm}%,description.ilike.%${this.searchTerm}%`);
                    }
                    
                    const { data, count, error } = await query;
                    
                    if (error) throw error;
                    
                    this.totalItems = count;
                    this.currentPage = page;
                    
                    return data || [];
                } catch (error) {
                    console.error('获取候选人失败:', error);

            async getCandidateDetail(id) {
                if (!supabaseClient) return null;
                
                try {
                    const { data, error } = await supabaseClient
                        .from('candidates')
                        .select('*')
                        .eq('id', id)
                        .single();
                    
                    if (error) throw error;
                    return data;
                } catch (error) {
                    console.error('获取候选人详情失败:', error);
                    return null;
                }
            },
            
            async getVotes() {
                if (!supabaseClient) return {};
                
                try {
                    const { data, error } = await supabaseClient
                        .from('votes')
                        .select('candidate_id');
                    
                    if (error) throw error;
                    
                    const counts = {};
                    (data || []).forEach(v => {
                        counts[v.candidate_id] = (counts[v.candidate_id] || 0) + 1;
                    });
                    return counts;
                } catch (error) {
                    console.error('获取票数失败:', error);
                    return {};
                }
            },
            
            async getComments(candidateId = null) {
                if (!supabaseClient) return [];
                
                try {
                    let query = supabaseClient
                        .from('comments')
                        .select('*');
                    
                    try {
                        query = query.order('likes', { ascending: false });
                    } catch (e) {
                        console.warn('无法按点赞数排序，使用创建时间排序');
                        query = query.order('created_at', { ascending: false });
                    }
                    
                    if (candidateId !== null) {
                        query = query.eq('candidate_id', candidateId);
                    }
                    
                    const { data, error } = await query;
                    
                    if (error) throw error;
                    return data || [];
                } catch (error) {
                    console.error('获取留言失败:', error);
                    return [];
                }
            },
            
            async getHotComments() {
                try {
                    let query = supabaseClient
                        .from('comments')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(5);
                    
                    try {
                        query = query.order('likes', { ascending: false });
                    } catch (e) {
                        console.warn('无法按点赞数排序，使用创建时间排序');
                    }
                    
                    const { data, error } = await query;
                    
                    if (error) throw error;
                    return data || [];
                } catch (error) {
                    console.error('获取热门留言失败:', error);
                    return [];
                }
            },
            
            async submitVote(candidateId) {
                if (!supabaseClient) return false;
                if (utils.hasVoted()) return false;
                
                try {
                    const { error } = await supabaseClient
                        .from('votes')
                        .insert([{ candidate_id: candidateId }]);
                    
                    if (error) throw error;
                    utils.markAsVoted();
                    return true;
                } catch (error) {
                    console.error('投票失败:', error);
                    alert('投票失败: ' + error.message);
                    return false;
                }
            },
            
            async submitComment(candidateId, userName, content) {
                if (!supabaseClient) return false;
                if (!userName || !content) {
                    alert('请填写昵称和留言内容');
                    return false;
                }
                
                try {
                    // 如果candidateId为null或undefined，使用0（系统留言）
                    const targetId = candidateId === null || candidateId === undefined ? 0 : candidateId;
                    
                    const { error } = await supabaseClient
                        .from('comments')
                        .insert([{
                            candidate_id: targetId,
                            user_name: userName,
                            content: content
                        }]);
                    
                    if (error) throw error;
                    return true;
                } catch (error) {
                    console.error('提交留言失败:', error);
                    alert('提交留言失败: ' + error.message);
                    return false;
                }
            },
            
            async likeComment(commentId) {
                if (!supabaseClient) return false;
                
                try {
                    if (likedComments.includes(commentId)) return false;
                    
                    try {
                        const { error } = await supabaseClient
                            .rpc('increment_comment_like', { comment_id: commentId });
                        
                        if (error) throw error;
                    } catch (rpcError) {
                        console.warn('存储过程调用失败，使用直接更新方式');
                        const { error } = await supabaseClient
                            .from('comments')
                            .update({ likes: supabaseClient.sql`likes + 1` })
                            .eq('id', commentId);
                        
                        if (error) throw error;
                    }
                    
                    likedComments.push(commentId);
                    localStorage.setItem('likedComments', JSON.stringify(likedComments));
                    
                    return true;
                } catch (error) {
                    console.error('点赞失败:', error);
                    return false;
                }
            },
            
            getTotalPages() {
                return Math.ceil(this.totalItems / this.itemsPerPage);
            },
            
            updatePagination() {
                const totalPages = this.getTotalPages();
                const pageInfo = `第 ${this.currentPage} 页，共 ${totalPages} 页`;
                
                document.getElementById('pageInfo').textContent = pageInfo;
                document.getElementById('pageInfoBottom').textContent = pageInfo;
                
                document.getElementById('prevPage').disabled = this.currentPage <= 1;
                document.getElementById('prevPageBottom').disabled = this.currentPage <= 1;
                document.getElementById('nextPage').disabled = this.currentPage >= totalPages;
                document.getElementById('nextPageBottom').disabled = this.currentPage >= totalPages;
            }
        };
        
        // UI渲染器
        const renderer = {
            async renderCandidates() {
                const container = document.getElementById('candidatesContainer');
                if (!container) return;
                
                try {
                    const [candidates, votes, allComments] = await Promise.all([
                        dataService.getCandidates(dataService.currentPage),
                        dataService.getVotes(),
                        dataService.getComments()
                    ]);
                    
                    dataService.updatePagination();
                    
                    if (candidates.length === 0) {
                        container.innerHTML = `
                            <div class="no-results" style="grid-column:1/-1;text-align:center;padding:40px;">
                                <i class="fas fa-search fa-3x" style="color:var(--gray-400);margin-bottom:20px;"></i>
                                <h3>未找到匹配的人物</h3>
                                <p>尝试使用不同的搜索词或浏览其他页面</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = candidates.map(candidate => {
                        const candidateComments = allComments.filter(c => c.candidate_id === candidate.id);
                        const hotComment = candidateComments.length > 0 
                            ? candidateComments.reduce((prev, current) => 
                                (utils.safeGetLikes(prev) > utils.safeGetLikes(current)) ? prev : current) 
                            : null;
                        
                        return `
                            <div class="candidate-card" data-id="${candidate.id}">
                                <div class="image-container">
                                    <img src="${candidate.image_url || 'https://via.placeholder.com/400x250?text=无图片'}" 
                                         alt="${candidate.name}" 
                                         class="candidate-image"
                                         onerror="this.onerror=null;this.src='https://via.placeholder.com/400x250?text=图片加载失败'">
                                </div>
                                <div class="candidate-info">
                                    <h3 class="candidate-name">${candidate.name}</h3>
                                    <p class="candidate-description">${candidate.description || '暂无描述'}</p>
                                    
                                    <div class="stats">
                                        <div class="vote-count">
                                            <i class="fas fa-vote-yea"></i> 票数: ${votes[candidate.id] || 0}
                                        </div>
                                        <div class="comment-count">
                                            <i class="fas fa-comment"></i> 留言: ${candidateComments.length}
                                        </div>
                                    </div>
                                    
                                    ${hotComment ? `
                                    <div class="hot-comment">
                                        <div class="hot-comment-header">
                                            <span class="comment-author">${hotComment.user_name}</span>
                                            <span class="hot-comment-label">精选留言</span>
                                        </div>
                                        <p class="comment-content">${hotComment.content}</p>
                                    </div>
                                    ` : ''}
                                    
                                    <div class="action-buttons">
                                        <button class="vote-btn" onclick="app.voteForCandidate(${candidate.id})" 
                                            ${utils.hasVoted() ? 'disabled' : ''}>
                                            ${utils.hasVoted() ? '已投票' : '投票'}
                                        </button>
                                        <button class="detail-btn" onclick="app.showDetail(${candidate.id})">
                                            详情 <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    this.updateTotalVotes(votes);
                } catch (error) {
                    console.error('渲染候选人失败:', error);
                    container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:red;">数据加载失败，请刷新页面</p>';
                }
            },
            
            async renderComments() {
                const container = document.getElementById('commentsList');
                if (!container) return;
                
                try {
                    const comments = await dataService.getHotComments();
                    
                    if (comments.length === 0) {
                        container.innerHTML = `
                            <div class="comment-item">
                                <p style="text-align: center; color: var(--gray-500);">
                                    暂无留言，成为第一个留言的人吧！
                                </p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = comments.map(comment => {
                        const likes = utils.safeGetLikes(comment);
                        const isLiked = likedComments.includes(comment.id);
                        const targetName = comment.candidate_id === 0 ? '系统留言' : `候选人${comment.candidate_id}`;
                        
                        return `
                            <div class="comment-item ${likes > 2 ? 'hot' : ''}">
                                <div class="comment-header">
                                    <span class="comment-author">${comment.user_name}</span>
                                    <span class="comment-date">${utils.formatDate(comment.created_at)}</span>
                                </div>
                                <p class="comment-content">${comment.content}</p>
                                <div class="comment-actions">
                                    <div class="comment-likes">
                                        <button class="like-btn ${isLiked ? 'liked' : ''}" 
                                            onclick="app.likeComment(${comment.id}, this)" 
                                            ${isLiked ? 'disabled' : ''}>
                                            <i class="fas fa-heart"></i>
                                        </button>
                                        <span class="like-count">${likes}</span>
                                    </div>
                                    <span class="comment-target">给: ${targetName}</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                } catch (error) {
                    console.error('渲染留言失败:', error);
                }
            },
            
            async renderDetail(candidateId) {
                const [candidate, votes, comments] = await Promise.all([
                    dataService.getCandidateDetail(candidateId),
                    dataService.getVotes(),
                    dataService.getComments(candidateId)
                ]);
                
                if (!candidate) {
                    alert('无法加载人物详情');
                    return;
                }
                
                document.getElementById('detailTitle').textContent = candidate.name;
                document.getElementById('detailImage').src = candidate.image_url || 'https://via.placeholder.com/400x250?text=无图片';
                document.getElementById('detailImage').onerror = function() {
                    this.src = 'https://via.placeholder.com/400x250?text=图片加载失败';
                };
                document.getElementById('detailDescription').textContent = candidate.description || '暂无描述';
                document.getElementById('voteCount').textContent = votes[candidateId] || 0;
                document.getElementById('commentCount').textContent = comments.length;
                document.getElementById('detailVoteBtn').disabled = utils.hasVoted();
                
                this.renderDetailComments(comments);
                
                document.getElementById('listView').style.display = 'none';
                document.getElementById('detailView').style.display = 'block';
                currentDetailId = candidateId;
            },
            
            renderDetailComments(comments) {
                const container = document.getElementById('detailCommentsContainer');
                if (!container) return;
                
                if (comments.length === 0) {
                    container.innerHTML = `
                        <div class="detail-comment-item">
                            <p style="text-align: center; padding: 20px; color: var(--gray-500);">
                                暂无留言，成为第一个留言的人吧！
                            </p>
                        </div>
                    `;
                    return;
                }
                
                try {
                    comments.sort((a, b) => utils.safeGetLikes(b) - utils.safeGetLikes(a));
                } catch (e) {
                    console.warn('无法按点赞数排序，使用默认顺序');
                }
                
                container.innerHTML = comments.map(comment => {
                    const likes = utils.safeGetLikes(comment);
                    const isLiked = likedComments.includes(comment.id);
                    const isHot = likes > 2;
                    
                    return `
                        <div class="detail-comment-item ${isHot ? 'hot' : ''}">
                            <div class="detail-comment-header">
                                <span class="detail-comment-author">${comment.user_name}</span>
                                <span class="detail-comment-date">${utils.formatDate(comment.created_at)}</span>
                            </div>
                            <p class="detail-comment-content">${comment.content}</p>
                            <div class="detail-comment-actions">
                                <div class="detail-comment-likes">
                                    <button class="detail-like-btn ${isLiked ? 'liked' : ''}" 
                                        onclick="app.likeComment(${comment.id}, this)" 
                                        ${isLiked ? 'disabled' : ''}>
                                        <i class="fas fa-heart"></i>
                                        <span class="detail-like-count">${likes}</span>
                                    </button>
                                </div>
                                ${isHot ? '<span class="hot-comment-label">热门留言</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            },
            
            updateTotalVotes(votes) {
                const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
                document.getElementById('currentYear').textContent = utils.getCurrentYear();
            },
            
            disableAllVoteButtons() {
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = '已投票';
                });
            }
        };
        
        // 应用控制器
        const app = {
            async init() {
                document.getElementById('currentYear').textContent = utils.getCurrentYear();
                
                if (!initializeSupabase()) {
                    alert('系统初始化失败，请刷新页面');
                    return;
                }
                
                this.setupEventListeners();
                await renderer.renderCandidates();
                await renderer.renderComments();
            },
            
            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', utils.debounce(() => {
                    dataService.searchTerm = searchInput.value.trim();
                    dataService.currentPage = 1;
                    renderer.renderCandidates();
                }, 500));
                
                document.getElementById('prevPage').addEventListener('click', () => this.changePage(-1));
                document.getElementById('nextPage').addEventListener('click', () => this.changePage(1));
                
                document.getElementById('submitComment').addEventListener('click', this.submitComment);
                document.getElementById('submitDetailComment').addEventListener('click', this.submitDetailComment);
                document.getElementById('addCommentBtn').addEventListener('click', () => {
                    document.getElementById('detailCommentForm').style.display = 'block';
                });
                
                document.getElementById('backToList').addEventListener('click', this.showList);
                document.getElementById('detailVoteBtn').addEventListener('click', () => {
                    if (currentDetailId) {
                        this.voteForCandidate(currentDetailId);
                    }
                });
            },
            
            async changePage(direction) {
                const newPage = dataService.currentPage + direction;
                const totalPages = dataService.getTotalPages();
                
                if (newPage >= 1 && newPage <= totalPages) {
                    dataService.currentPage = newPage;
                    await renderer.renderCandidates();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },
            
            async voteForCandidate(candidateId) {
                if (utils.hasVoted()) {
                    alert('您已经投过票了！');
                    return;
                }
                
                const success = await dataService.submitVote(candidateId);
                if (success) {
                    alert('投票成功！');
                    renderer.disableAllVoteButtons();
                    await renderer.renderCandidates();
                    
                    if (currentDetailId === candidateId) {
                        await renderer.renderDetail(candidateId);
                    }
                }
            },
            
            async showDetail(candidateId) {
                await renderer.renderDetail(candidateId);
            },
            
            showList() {
                document.getElementById('detailView').style.display = 'none';
                document.getElementById('listView').style.display = 'block';
                currentDetailId = null;
            },
            
            async submitComment() {
                const userName = document.getElementById('commentName').value.trim();
                const content = document.getElementById('commentContent').value.trim();
                
                if (!userName || !content) {
                    alert('请填写昵称和留言内容');
                    return;
                }
                
                const success = await dataService.submitComment(null, userName, content);
                if (success) {
                    alert('留言发布成功！');
                    document.getElementById('commentName').value = '';
                    document.getElementById('commentContent').value = '';
                    await renderer.renderComments();
                }
            },
            
            async submitDetailComment() {
                if (!currentDetailId) return;
                
                const userName = document.getElementById('detailCommentName').value.trim();
                const content = document.getElementById('detailCommentContent').value.trim();
                
                if (!userName || !content) {
                    alert('请填写昵称和留言内容');
                    return;
                }
                
                const success = await dataService.submitComment(currentDetailId, userName, content);
                if (success) {
                    alert('留言发布成功！');
                    document.getElementById('detailCommentName').value = '';
                    document.getElementById('detailCommentContent').value = '';
                    document.getElementById('detailCommentForm').style.display = 'none';
                    
                    await renderer.renderDetail(currentDetailId);
                    await renderer.renderComments();
                }
            },
            
            async likeComment(commentId, button) {
                const success = await dataService.likeComment(commentId);
                if (success) {
                    if (button) {
                        button.classList.add('liked');
                        button.disabled = true;
                    }
                    
                    if (currentDetailId) {
                        await renderer.renderDetail(currentDetailId);
                    }
                    await renderer.renderComments();
                }
            }
        };
        
        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
