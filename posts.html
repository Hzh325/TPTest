<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片动态 - 人物投票系统</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --red-500: #ef4444;
            --yellow-400: #fbbf24;
            --blue-400: #60a5fa;
            --green-500: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: var(--primary-light);
            color: white;
        }
        
        /* 主内容区样式 */
        .main-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .panel-header {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-200);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* 发帖表单 */
        .post-form {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 1.05rem;
            background: var(--white);
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .cancel-btn {
            padding: 12px 20px;
            background: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .cancel-btn:hover {
            background: var(--gray-200);
        }
        
        /* 图片预览 */
        .image-preview-container {
            margin-top: 15px;
            display: none;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .remove-image {
            color: var(--red-500);
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 动态列表 */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .post-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .post-image-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
        }
        
        .post-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .post-card:hover .post-image {
            transform: scale(1.05);
        }
        
        .post-info {
            padding: 20px;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .post-author {
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .post-date {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .post-content {
            color: var(--gray-700);
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        /* 加载状态 */
        .loading-container {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 6px solid var(--gray-200);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 登录模态框 */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .auth-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            animation: dialog-in 0.4s ease;
        }
        
        @keyframes dialog-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-buttons {
                flex-direction: column;
            }
            
            .cancel-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .post-image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <h1>人物投票系统</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">投票首页</a>
                <a href="posts.html" class="nav-link">图片动态</a>
                <a id="authLink" class="nav-link">登录/注册</a>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="panel-header">
                <i class="fas fa-images"></i> 图片动态
            </div>
            
            <!-- 发帖表单 -->
            <div class="post-form" id="postForm">
                <div class="form-group">
                    <textarea class="form-textarea" id="postContent" placeholder="分享你的想法..."></textarea>
                </div>
                
                <input type="file" id="imageUpload" accept="image/*" style="display:none;">
                <button class="submit-btn" onclick="document.getElementById('imageUpload').click()">
                    <i class="fas fa-image"></i> 选择图片
                </button>
                
                <div class="image-preview-container" id="imagePreviewContainer">
                    <img id="imagePreview" class="image-preview">
                    <span class="remove-image" onclick="app.removeImage()">
                        <i class="fas fa-times"></i> 移除图片
                    </span>
                </div>
                
                <div style="margin-top: 15px;">
                    <button class="submit-btn" id="submitPost">
                        <i class="fas fa-paper-plane"></i> 发布动态
                    </button>
                    <button class="cancel-btn" id="cancelPost">
                        取消
                    </button>
                </div>
            </div>
            
            <!-- 动态列表 -->
            <div class="posts-grid" id="postsContainer">
                <!-- 动态将通过JS加载 -->
            </div>
        </div>
    </div>
    
    <!-- 登录/注册模态框 -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <div id="loginForm">
                <h3 class="auth-header">用户登录</h3>
                <div class="form-group">
                    <input type="text" id="loginUsername" class="form-input" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-input" placeholder="密码">
                </div>
                <div class="auth-buttons">
                    <button class="submit-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    <button class="cancel-btn" id="showRegisterBtn">
                        注册账号
                    </button>
                    <button class="cancel-btn" onclick="app.hideAuthModal()">
                        取消
                    </button>
                </div>
            </div>
            
            <div id="registerForm" style="display:none;">
                <h3 class="auth-header">用户注册</h3>
                <div class="form-group">
                    <input type="text" id="registerUsername" class="form-input" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="form-input" placeholder="密码（至少6位）">
                </div>
                <div class="auth-buttons">
                    <button class="submit-btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                    <button class="cancel-btn" id="showLoginBtn">
                        返回登录
                    </button>
                    <button class="cancel-btn" onclick="app.hideAuthModal()">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画容器 -->
    <div id="loadingContainer" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p>正在加载数据，请稍候...</p>
    </div>

    <!-- 先加载Supabase库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase配置
        const SUPABASE_CONFIG = {
            url: 'https://vwwicvqojtruwmovhbjg.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA',
            options: {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3d2ljdnFvanRydXdtb3ZoYmpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzA2MTcsImV4cCI6MjA2OTEwNjYxN30.1CQYTZM3LxVsbnOuuYvQCOK9AzvQ2Mt0epNBc3IhgYA'
                },
                db: {
                    schema: 'public'
                },
                auth: {
                    persistSession: false,
                    autoRefreshToken: false
                }
            }
        };
        
        // 应用程序代码
        const app = {
            currentUser: null,
            
            async init() {
                // 初始化Supabase
                if (!this.initializeSupabase()) {
                    alert('系统初始化失败');
                    return;
                }
                
                // 检查登录状态
                await this.checkAuth();
                
                // 设置事件监听
                this.setupEventListeners();
                
                // 加载动态
                this.loadPosts();
            },
            
            initializeSupabase() {
                try {
                    this.supabase = supabase.createClient(
                        SUPABASE_CONFIG.url,
                        SUPABASE_CONFIG.key,
                        SUPABASE_CONFIG.options
                    );
                    return true;
                } catch (error) {
                    console.error('Supabase初始化失败:', error);
                    return false;
                }
            },
            
            async checkAuth() {
                const { data } = await this.supabase.auth.getUser();
                this.currentUser = data.user;
                this.updateAuthUI();
            },
            
            updateAuthUI() {
                const authLink = document.getElementById('authLink');
                const postForm = document.getElementById('postForm');
                
                if (this.currentUser) {
                    authLink.textContent = `欢迎，${this.currentUser.user_metadata?.username || '用户'}`;
                    postForm.style.display = 'block';
                } else {
                    authLink.textContent = '登录/注册';
                    postForm.style.display = 'none';
                }
            },
            
            showAuthModal() {
                document.getElementById('authModal').style.display = 'flex';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            },
            
            hideAuthModal() {
                document.getElementById('authModal').style.display = 'none';
            },
            
            setupEventListeners() {
                // 导航栏登录按钮
                document.getElementById('authLink').addEventListener('click', (e) => {
                    if (!this.currentUser) {
                        e.preventDefault();
                        this.showAuthModal();
                    }
                });
                
                // 图片上传预览
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            document.getElementById('imagePreview').src = event.target.result;
                            document.getElementById('imagePreviewContainer').style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // 移除图片
                document.getElementById('cancelPost').addEventListener('click', () => {
                    this.resetPostForm();
                });
                
                // 发布动态
                document.getElementById('submitPost').addEventListener('click', () => {
                    this.submitPost();
                });
                
                // 登录/注册切换
                document.getElementById('showRegisterBtn').addEventListener('click', () => {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('registerForm').style.display = 'block';
                });
                
                document.getElementById('showLoginBtn').addEventListener('click', () => {
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                });
                
                // 登录按钮
                document.getElementById('loginBtn').addEventListener('click', async () => {
                    const username = document.getElementById('loginUsername').value.trim();
                    const password = document.getElementById('loginPassword').value.trim();
                    
                    if (!username || !password) {
                        alert('请输入用户名和密码');
                        return;
                    }
                    
                    try {
                        const { data, error } = await this.supabase.auth.signInWithPassword({
                            email: `${username}@example.com`,
                            password: password
                        });
                        
                        if (error) throw error;
                        
                        this.currentUser = data.user;
                        this.updateAuthUI();
                        this.hideAuthModal();
                        this.loadPosts();
                        alert('登录成功！');
                    } catch (error) {
                        alert('登录失败: ' + error.message);
                    }
                });
                
                // 注册按钮
                document.getElementById('registerBtn').addEventListener('click', async () => {
                    const username = document.getElementById('registerUsername').value.trim();
                    const password = document.getElementById('registerPassword').value.trim();
                    
                    if (!username || !password) {
                        alert('请输入用户名和密码');
                        return;
                    }
                    
                    if (password.length < 6) {
                        alert('密码至少需要6位');
                        return;
                    }
                    
                    try {
                        const { data, error } = await this.supabase.auth.signUp({
                            email: `${username}@example.com`,
                            password: password,
                            options: {
                                data: {
                                    username: username
                                }
                            }
                        });
                        
                        if (error) throw error;
                        
                        alert('注册成功！请登录');
                        document.getElementById('registerForm').style.display = 'none';
                        document.getElementById('loginForm').style.display = 'block';
                    } catch (error) {
                        alert('注册失败: ' + error.message);
                    }
                });
            },
            
            removeImage() {
                document.getElementById('imageUpload').value = '';
                document.getElementById('imagePreviewContainer').style.display = 'none';
            },
            
            resetPostForm() {
                document.getElementById('postContent').value = '';
                this.removeImage();
            },
            
            async compressImage(file) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // 设置最大宽度为1200px
                            const maxWidth = 1200;
                            const ratio = maxWidth / img.width;
                            const width = img.width > maxWidth ? maxWidth : img.width;
                            const height = img.height * ratio;
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            canvas.toBlob((blob) => {
                                resolve(new File([blob], file.name, {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                }));
                            }, 'image/jpeg', 0.75); // 75%质量
                        };
                    };
                    reader.readAsDataURL(file);
                });
            },
            
            async submitPost() {
                const content = document.getElementById('postContent').value.trim();
                const fileInput = document.getElementById('imageUpload');
                
                if (!fileInput.files[0]) {
                    alert('请选择一张图片');
                    return;
                }
                
                try {
                    // 显示加载中
                    document.getElementById('loadingContainer').style.display = 'block';
                    
                    // 1. 压缩图片
                    const compressedFile = await this.compressImage(fileInput.files[0]);
                    
                    // 2. 上传图片到Supabase Storage
                    const filePath = `posts/${this.currentUser.id}/${Date.now()}.jpg`;
                    const { error: uploadError } = await this.supabase.storage
                        .from('post-images')
                        .upload(filePath, compressedFile);
                    
                    if (uploadError) throw uploadError;
                    
                    // 3. 获取图片公开URL
                    const { data: { publicUrl } } = this.supabase.storage
                        .from('post-images')
                        .getPublicUrl(filePath);
                    
                    // 4. 保存动态到数据库
                    const { error: dbError } = await this.supabase
                        .from('posts')
                        .insert([{
                            content: content,
                            image_url: publicUrl,
                            user_id: this.currentUser.id,
                            username: this.currentUser.user_metadata?.username || '匿名'
                        }]);
                    
                    if (dbError) throw dbError;
                    
                    // 5. 重置表单
                    this.resetPostForm();
                    
                    // 6. 重新加载动态
                    await this.loadPosts();
                    
                    alert('动态发布成功！');
                } catch (error) {
                    console.error('发布动态失败:', error);
                    alert('发布失败: ' + error.message);
                } finally {
                    document.getElementById('loadingContainer').style.display = 'none';
                }
            },
            
            async loadPosts() {
                try {
                    document.getElementById('loadingContainer').style.display = 'block';
                    document.getElementById('postsContainer').innerHTML = '';
                    
                    const { data: posts, error } = await this.supabase
                        .from('posts')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    if (posts.length === 0) {
                        document.getElementById('postsContainer').innerHTML = `
                            <div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--gray-500)">
                                <i class="fas fa-images" style="font-size:2rem; margin-bottom:15px;"></i>
                                <p>还没有动态，发布第一条吧！</p>
                            </div>
                        `;
                        return;
                    }
                    
                    document.getElementById('postsContainer').innerHTML = posts.map(post => `
                        <div class="post-card">
                            <div class="post-image-container">
                                <img src="${post.image_url}" class="post-image" 
                                     onerror="this.onerror=null;this.src='https://via.placeholder.com/600x400?text=图片加载失败'">
                            </div>
                            <div class="post-info">
                                <div class="post-header">
                                    <span class="post-author">
                                        <i class="fas fa-user"></i> ${post.username}
                                    </span>
                                    <span class="post-date">
                                        ${new Date(post.created_at).toLocaleString()}
                                    </span>
                                </div>
                                ${post.content ? `<p class="post-content">${post.content}</p>` : ''}
                            </div>
                        </div>
                    `).join('');
                    
                } catch (error) {
                    console.error('加载动态失败:', error);
                    document.getElementById('postsContainer').innerHTML = `
                        <div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--red-500)">
                            <i class="fas fa-exclamation-triangle" style="font-size:2rem; margin-bottom:15px;"></i>
                            <p>加载动态失败，请刷新页面</p>
                        </div>
                    `;
                } finally {
                    document.getElementById('loadingContainer').style.display = 'none';
                }
            }
        };
        
        // 启动应用
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
